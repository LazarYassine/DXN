<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

    <!--Header Section Start-->

    <div class="container-fluid">
        <nav>
            <h2 style="cursor: pointer;" >DXN</h2>
            <div>
                <a href="#">اتصل بنا</a>
                <a href="#">جميع المنتجات</a>
                <a href="#">الرئيسية</a>
                
            </div>
            <button class="btn  nav_btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fas fa-bars"></i></button>
            
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header" style="width: 100%;" >
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div>
                        <a href="#">الرئيسية</a>
                        <a href="#">جميع المنتجات</a>
                        <a href="#">اتصل بنا</a>
                    </div>
                </div>
              </div>
        
        </nav>

        <div class="swiper mySwiper container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="overly" >
                    <div class="titles" >
                        <h1 class="mb-4">معجون الأسنان الجانوزي</h1>
                        <h1 class="en">DXN Ganozhi Dentifrice</h1>
                    </div>
                    <div class="slide_img">
                        <img src="images/Ganozhi.png" />
                    </div>
                </div>
                
                
                
              </div>
              <div class="swiper-slide">

                <div class="overly" >
                    <div class="titles" >
                        <h1 class="mb-4">الاسبيرولينا</h1>
                        <h1 class="en">SPIRULINE 120 COMPRIMÉS</h1>
                    </div>
                    <div class="slide_img">
                        <img src="images/Spirolina.png" />
                    </div>
                </div>

              </div>
              <div class="swiper-slide">

                <div class="overly" >
                    <div class="titles" >
                        <h1 class="mb-4">عصير مورينزي</h1>
                        <h1 class="en">DXN Morinzhi</h1>
                    </div>
                    <div class="slide_img">
                        <img style="height: 80%;" src="images/Morinzhi.png" />
                    </div>
                </div>

              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>



    </div>





    <!--Header Section End-->


    <script src="js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>


    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
          dynamicBullets: true,
        },
      });
    </script>

</body>

</html>
